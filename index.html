<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест таңдау</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ========================================= */
        /* 1. НЕГІЗГІ ПАРАМЕТРЛЕР (BASIC SETUP)      */
        /* ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Сіздің қалаған күлгін-көк градиентіңіз */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Ортаға келтіру */
            padding: 20px;
        }

        /* ========================================= */
        /* 2. КОНТЕЙНЕР ЖӘНЕ ТАҚЫРЫП (CONTAINER)     */
        /* ========================================= */
        .main-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-title i {
            margin-left: 10px;
            color: #ffd700; /* Иконкаға сары түс бердім әдемі болу үшін */
        }

        /* Анимация */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================= */
        /* 3. МӘЗІР ТОРЫ (GRID MENU)                 */
        /* ========================================= */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        /* ========================================= */
        /* 4. КАРТОЧКА ДИЗАЙНЫ (CARD DESIGN)         */
        /* ========================================= */
        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 280px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            /* Тегістеу үшін */
            justify-content: space-between; 
            min-height: 320px; 
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* Иконкалар */
        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Иконка түстері */
        .math-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .linux-icon { background: linear-gradient(135deg, #434343 0%, #000000 100%); }
        .java-icon { background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); }
        .sys-icon { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        /* Мәтіндер */
        .card h3 {
            color: #2d3436;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.4;
        }

        .subtitle {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Бастау батырмасы */
        .start-btn {
            text-decoration: none;
            background: linear-gradient(90deg, #2c3e50, #4ca1af);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #4ca1af, #2c3e50);
        }

        /* ========================================= */
        /* 5. МОБИЛЬДІ НҰСҚА (RESPONSIVE)            */
        /* ========================================= */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .main-title {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .menu-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .card {
                width: 100%;
                max-width: 350px; /* Телефонда тым созылып кетпеу үшін */
                min-height: auto; /* Биіктігі автоматты */
                flex-direction: row; /* Телефонда жатық қылып қою (қаласаңыз) */
                align-items: center;
                text-align: left;
                padding: 20px;
                gap: 15px;
            }

            /* Телефонда иконканы кішірейтіп сол жаққа қоямыз */
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin-bottom: 0;
                flex-shrink: 0;
            }

            .card-content {
                flex-grow: 1;
            }
            
            .card h3 {
                font-size: 1rem;
                margin-bottom: 5px;
            }

            .subtitle {
                margin-bottom: 10px;
                font-size: 0.8rem;
            }

            .start-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="main-title">Тест таңдаңыз <i class="fas fa-tasks"></i></h1>
        
        <div class="menu-container">
            
           <div class="card">
                <div class="card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; color: white; margin-bottom: 20px;">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="card-content">
                    <h3>Ықтималдық теориясы</h3>
                    <p class="subtitle">РК1, РК2, Апталық тесттер</p>
                    
                    <a href="math.html" class="start-btn">Бөлімді ашу <i class="fas fa-folder-open"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon linux-icon"><i class="fab fa-linux"></i></div>
                <div class="card-content">
                    <h3>Linux</h3>
                    <p class="subtitle">Жай құра салған</p>
                    <a href="quiz.html?topic=linux" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>
            <div class="card">
                <div class="card-icon front-icon" style="background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div class="card-content">
                    <h3>Frontend Development</h3>
                    <p class="subtitle">CSS, JS, DOM, HTTP</p>
                    
                    <a href="frontend.html" class="start-btn">Бөлімді ашу <i class="fas fa-folder-open"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon" style="background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; color: white; margin-bottom: 20px;">
                    <i class="fab fa-java"></i>
                </div>
                <div class="card-content">
                    <h3>Java Programming</h3>
                    <p class="subtitle">Core, OOP, Syllabus</p>
                    
                    <a href="java.html" class="start-btn">Бөлімді ашу <i class="fas fa-folder-open"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon sys-icon"><i class="fas fa-server"></i></div>
                <div class="card-content">
                    <h3>Сис. Админ & Assembler</h3>
                    <p class="subtitle">Емтихан • 50+ сұрақ</p>
                    <a href="quiz.html?topic=sysadmin" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
