<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика Бөлімі</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* НЕГІЗГІ СТИЛЬДЕР */
        body {
            font-family: 'Poppins', sans-serif;
            /* Математика үшін көк-күлгін градиент (сіздің оригинал дизайныңыз) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container { width: 100%; max-width: 1200px; text-align: center; }
        .main-title { color: white; font-size: 2.5rem; margin-bottom: 40px; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .menu-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 280px; padding: 30px 20px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center; transition: transform 0.3s;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; min-height: 320px;
        }
        .card:hover { transform: translateY(-10px); }

        /* Math иконка стилі */
        .math-icon { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            width: 80px; height: 80px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 36px; color: white; margin-bottom: 20px; 
        }

        .card h3 { color: #2d3436; font-size: 1.1rem; margin-bottom: 10px; }
        .subtitle { color: #636e72; font-size: 0.9rem; margin-bottom: 20px; }

        .start-btn {
            background: linear-gradient(90deg, #2c3e50, #4ca1af); color: white;
            padding: 12px 30px; border-radius: 50px; text-decoration: none; 
            display: inline-flex; align-items: center; gap: 10px;
        }

        /* Артқа қайту батырмасы */
        .back-btn-top {
            position: absolute; top: 20px; left: 20px;
            color: white; text-decoration: none; font-weight: bold; font-size: 18px;
            background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 30px;
        }
        .back-btn-top:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn-top"><i class="fas fa-arrow-left"></i> Артқа</a>

    <div class="main-container">
        <h1 class="main-title">Ықтималдық теориясы <i class="fas fa-calculator"></i></h1>
        
        <div class="menu-container">
            <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-calculator"></i></div>
                <div class="card-content">
                    <h3>Барлығы</h3>
                    <p class="subtitle">Барлығы</p>
                    <a href="quiz.html?topic=mathall" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>
            <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-calculator"></i></div>
                <div class="card-content">
                    <h3>РК 1</h3>
                    <p class="subtitle">60+ сұрақ</p>
                    <a href="quiz.html?topic=math" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-square-root-alt"></i></div>
                <div class="card-content">
                    <h3>9-шы апта</h3>
                    <p class="subtitle">20 сұрақ</p>
                    <a href="quiz.html?topic=mathnine" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-sort-numeric-up"></i></div>
                <div class="card-content">
                    <h3>10-11 апта</h3>
                    <p class="subtitle">Аралық сұрақтар</p>
                    <a href="quiz.html?topic=mathten" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

            <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-chart-line"></i></div>
                <div class="card-content">
                    <h3>13-ші апта</h3>
                    <p class="subtitle">Күрделі есептер</p>
                    <a href="quiz.html?topic=matht" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

             <div class="card">
                <div class="card-icon math-icon"><i class="fas fa-infinity"></i></div>
                <div class="card-content">
                    <h3>РК 2</h3>
                    <p class="subtitle">Толық емес нұсқа</p>
                    <a href="quiz.html?topic=mathrk" class="start-btn">Бастау <i class="fas fa-play"></i></a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
